<!DOCTYPE html>
<html>
<head>
    <title>Add Dealer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(https://t4.ftcdn.net/jpg/06/44/71/59/360_F_644715970_ms6pbT1zagBprZPT0mv9yoAgi2zJ4U2c.jpg) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0 5px;
            color: #333;
            text-align: left;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #00b4d8;
        }

        button {
            padding: 15px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #555;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .errorlist {
            color: red;
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            input[type="text"],
            input[type="number"],
            input[type="date"],
            select {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 20px;
        }

        .home-button a {
            color: #007bff;
            text-decoration: none;
        }

        .home-button a:hover {
            color: #0056b3;
        }
    </style>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="container">
        <h2>Add Dealer</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{d_form}}
            {{t_form}}
            <button type="submit" class="btn btn-primary" id="submit-all">Submit</button>
        </form>
    </div>
</body>
</html>
