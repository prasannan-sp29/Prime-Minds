{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background: url("{% static 'images/c1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(216, 211, 203, 0.755);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="file"],
        input[type="password"],
        select {
            width: 96%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 20px;
        }

        .home-button a {
            color: #007bff;
            text-decoration: none;
        }

        .home-button a:hover {
            color: #0056b3;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMjd2oMEXvl8S3/zTg1H1Qe3OkT+RG/dc0p9IMD" crossorigin="anonymous">
</head>
<body>
    <button class="home-button"><a href="{% url 'admin_dashboard' %}"><i class="fas fa-home"></i> Home</a></button>

    <div class="container">
        <h1>Add Customer</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="profile">Profile picture:</label>
                {{form.profile_picture}}
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                {{form.first_name}}
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                {{form.last_name}}
            </div>
            <div class="form-group">
                <label for="User_name">User Name:</label>
                {{form.username}}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                {{form.password}}
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                {{form.address}}
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                {{form.city}}
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                {{form.state}}
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                {{form.pincode}}
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                {{form.phone_number}}
            </div>
            <div class="form-group">
                <label for="mail_id">Mail id:</label>
                {{form.mail_id}}
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
