  {% load static %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Add Medicine</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              background: url("{% static 'images/med.jpg' %}") no-repeat center center fixed;
              background-size: cover;
              background-color: #f4f4f4;
              margin: 0;
              padding: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
          }
  
          .container {
              background: rgba(125, 159, 162, 0.721);
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              width: 500px;
          }
  
          h2 {
              text-align: center;
              color: #333;
          }
  
          form {
              display: flex;
              flex-direction: column;
          }
  
          label {
              margin: 10px 0 5px;
              color:black;
              font-weight: bold;
          }
  
          input[type="text"],
          input[type="number"],
          input[type="date"],
          select,
          textarea {
              padding: 10px;
              border: 1px solid #ddd;
              border-radius: 5px;
              margin-bottom: 15px;
              width: 100%;
              box-sizing: border-box;
          }
  
          button {
              padding: 10px;
              background: #28a745;
              color: white;
              border: none;
              border-radius: 5px;
              cursor: pointer;
          }
  
          button:hover {
              background: #218838;
          }
  
          .errorlist {
              color: red;
              list-style-type: none;
              padding: 0;
          }
          .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 20px;
        }

        .home-button a {
            color: #007bff;
            text-decoration: none;
        }

        .home-button a:hover {
            color: #0056b3;
        }
      </style>

  </head>
  <body>
    <button class="home-button"><a href="{% url 'admin_dashboard' %}"><i class="fas fa-home"></i> Home</a></button>

      <div class="container">
          <h2>Add Medicine</h2>
          <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Submit</button>
          </form>
      </div>
  </body>
  </html>
