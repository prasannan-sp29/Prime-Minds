{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Purchase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{% static 'images/pur.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }

        .container {
            background: rgba(255, 255, 255, 0.836);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 450px;
            margin: 20px; /* Add margin */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            transition: border-color 0.3s;
            width: 100%; /* Ensure inputs take full width */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #80bdff;
            outline: none;
        }

        button {
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%; /* Ensure button takes full width */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }

        button:hover {
            background: #0056b3;
        }

        .errorlist {
            color: red;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .delete-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px;
            background: #dc3545;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 100%; /* Ensure delete link takes full width */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }

        .delete-link:hover {
            background: #c82333;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 20px;
        }

        .home-button a {
            color: #007bff;
            text-decoration: none;
        }

        .home-button a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="home-button"><a href="{% url 'admin_dashboard' %}"><i class="fas fa-home"></i> Home</a></button>

    <div class="container">
        <h2>Edit Purchase</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            {{ formset.management_form }}
            {% for form in formset %}
                {{ form.as_p }}
            {% endfor %}
            
            <button type="submit">Save</button>
        </form>
        
        
        <a href="{% url 'delete_purchase' pk=purchase.id %}" class="delete-link" onclick="return confirmDelete();">Delete</a>
       
    </div>
    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this dealer?');
        }
    </script>
</body>
</html>
