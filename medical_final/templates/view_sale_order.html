<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Sale Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e1e1e1;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            display: inline-block;
        }

        .status-pending {
            background-color: #FFA500;
        }

        .status-confirmed {
            background-color: #4CAF50;
        }

        .status-cancelled {
            background-color: #FF0000;
        }
    </style>
</head>
<body>
    <h1>CRM Sale Orders</h1>
    <table>
        <tr>
            <th>Opportunity</th>
            <th>Customer Name</th>
            <th>Phone Number</th>
            <th>Tablet Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Status</th>
        </tr>
        {% for i in sale_order %}
        <tr>
            <td>{{i.opportunity}}</td>
            <td>{{i.customer_name}}</td>
            <td>{{i.phone_number}}</td>
            <td>{{i.tablet_name}}</td>
            <td>{{i.price}}</td>
            <td>{{i.quantity}}</td>
            <td>
                <span class="status {% if i.status == 'Pending' %}status-pending{% elif i.status == 'Confirmed' %}status-confirmed{% elif i.status == 'Cancelled' %}status-cancelled{% endif %}">
                    {{i.status}}
                </span>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
