<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <style>
        body{
            background-image: url('/static/images/OIP-1.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        #content{
            border-radius: 30px;
            background-color:white;
            height: 400px;
            width: 600px;
            margin-top: 100px;
            /* margin-left: 20%; */
            padding: 10px;
        }
        table {
            margin-top: 50px;
            width: 100%; 
            border-collapse: collapse;
        }
        th, td {
            padding: 10px; 
            text-align: center; 
            border: 1px solid black;
        }
        #btn{
            position: relative;
            left: 15%;
            /* bottom: 30px; */
        }
        .btn-1{
            border: none;
        }
        .btn-1:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="position: absolute;top: 100px;left: 2%;">Welcome : {{name}},</h1>
    <div id="content">
        <table id="userTable">
            <tr>
                <th><button onclick="sortTable(0)" class="btn-1">FULL NAME</button></th>
                <th><button onclick="sortTable(1)" class="btn-1">USER NAME</button></th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.fullname}}</td>
                <td>{{i.username}}</td>
             </tr>
            {% endfor %}
        </table>
    </div>
    <button id="btn"><a href="{% url 'index' %}">Back to Register</a></button>
    <button id="btn"><a href="#" class="btn btn-primary" id="download_Btn">Download PDF</a></button>

    <script>
        let ascending = true;
        const userTable = document.getElementById('userTable');
        
        function sortTable(colIndex) {
            const rows = Array.from(userTable.rows).slice(1);
            // console.log(rows)
            rows.sort((a, b) => {
                const textA = a.cells[colIndex].textContent.trim();
                const textB = b.cells[colIndex].textContent.trim();
                return ascending ? textA.localeCompare(textB) : textB.localeCompare(textA);
            });
            
            while (userTable.rows.length > 1) {
                userTable.deleteRow(1);
            }
            
            rows.forEach(row => {
                userTable.appendChild(row);
            });
            
            ascending = !ascending;
        }

        const download_button = document.getElementById('download_Btn');
        const content = document.getElementById('content');

        download_button.addEventListener('click', async function () {
            const filename = 'User_list.pdf';

            try {
                const opt = {
                    margin: 1,
                    filename: filename,
                    image: { type: 'jpeg', quality: 0.50 },
                    html2canvas: { scale: 2 },
                    jsPDF: {
                        unit: 'in', format: 'letter',
                        orientation: 'portrait'
                    }
                };
                await html2pdf().set(opt).from(content).save();
            } catch (error) {
                console.error('Error:', error.message);
            }
        });
    </script>
</body>
</html>
