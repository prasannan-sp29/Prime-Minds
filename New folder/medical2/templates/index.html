<!DOCTYPE html>
<html>

<head>
    <title>Add Dealer</title>
    
    <!-- HTMX JS -->
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(https://t4.ftcdn.net/jpg/06/44/71/59/360_F_644715970_ms6pbT1zagBprZPT0mv9yoAgi2zJ4U2c.jpg) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #0d0b0b;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0 5px;
            color: #281d1d;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #0b0404;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border: 1px solid #6a67ce;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 10px 20px;
            background: #6a67ce;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #5b56b0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .errorlist {
            color: red;
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add Dealer</h2>
        <form method="post" id="dealerForm">
            {% csrf_token %}
            <div id="tablet-form">
                {% include 'partials/tablet_form.html' %}
            </div>
            <div class="my-4">
                <button type="button" class="btn btn-success me-2" 
                hx-get="{% url 'add_dealer' %}"
                hx-target="#tablet-form"
                hx-swap="beforeend">Add More</button>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
