<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</head>
<body hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'>
    <form action="" id="su">
        {% csrf_token %}
        {{ form1.as_p }}
    </form>

    <div id="forms-container">
        <form id="forms">
            {% csrf_token %}
            <div class="row">
                <div class="col-4 col-md-3">
                    <label for="id_tablet_name" class="form-label">Tablet Name</label>
                    <input type="text" name="tablet_name" id="id_tablet_name">
                </div>
                <div class="col-4 col-md-3">
                    <label for="id_price" class="form-label">Price</label>
                    <input type="number" name="price" id="id_price">
                </div>
                <div class="col-4 col-md-3">
                    <label for="id_quantity" class="form-label">Quantity</label>
                    <input type="number" name="quantity" id="id_quantity">
                </div>
                <div class="col-4 col-md-3">
                    <label for="id_total" class="form-label">Total</label>
                    <input type="number" name="total" id="id_total" readonly>
                </div>
            </div>
        </form>
    </div>

    <button id="add-form">Add Form</button>
    <button type="button" class="btn btn-primary" onclick="proceed()" id="submit-all">Submit All</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('select').select2({
                placeholder: 'Search',
                allowClear: true
            });

            function updateTotal(form) {
                const price = parseFloat(form.find('input[name="price"]').val()) || 0;
                const quantity = parseInt(form.find('input[name="quantity"]').val()) || 0;
                const total = price * quantity;
                form.find('input[name="total"]').val(total);
            }

            function attachEventListeners(form) {
                form.find('input[name="price"], input[name="quantity"]').on('input', function() {
                    updateTotal(form);
                });
            }

            // Attach event listeners to existing form
            attachEventListeners($('#forms'));

            // Add new form dynamically
            $('#add-form').click(function() {
                const newForm = $('#forms').clone();
                newForm.find('input').val(''); // Clear all inputs
                $('#forms-container').append(newForm);
                attachEventListeners(newForm);
            });
        });

        function proceed() {
            document.getElementById('su').submit();
        }
    </script>
</body>
</html>
