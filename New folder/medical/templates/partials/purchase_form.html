<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>
<body hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'>
    <div id="forms-container">
        <form id="sa" action="{% url 'create-purchase' %}" method="POST" hx-on="htmx:afterRequest: this.remove()" hx-trigger="click from:#submit-all" class="purchase-form">
            {% csrf_token %}
            <div class="row">
                <div class="col-4 col-md-3">
                    <label for="{{form.tablet_name.id_for_label}}" class="form-label">{{form.tablet_name.label}}</label>
                    {{form.tablet_name}}
                </div>
                <div class="col-4 col-md-3">
                    <label for="{{form.price.id_for_label}}" class="form-label">{{form.price.label}}</label>
                    {{form.price}}
                </div>
                <div class="col-4 col-md-3">
                    <label for="{{form.quantity.id_for_label}}" class="form-label">{{form.quantity.label}}</label>
                    {{form.quantity}}
                </div>
                <div class="col-4 col-md-3">
                    <label for="{{form.total.id_for_label}}" class="form-label">{{form.total.label}}</label>
                    {{form.total}}
                </div>
            </div>
        </form>
    </div>

<!--     <button id="add-form" class="btn btn-secondary">Add Another Form</button>
    <button type="submit" id="submit-all" class="btn btn-primary" onclick="Proceed()">Submit</button> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function Proceed() {
            document.getElementById('sa').submit();
        }

        $(document).ready(function() {
            $('select').select2({
                placeholder: 'Search',
                allowClear: true
            });

            function initializeFormEvents(form) {
                // Function to calculate the total
                function calculateTotal() {
                    var price = parseFloat($(form).find('input[name$=price]').val());
                    var quantity = parseFloat($(form).find('input[name$=quantity]').val());
                    var total = price * quantity;
                    if (!isNaN(total)) {
                        $(form).find('input[name$=total]').val(total.toFixed(2)); // Assuming total field is a text input
                    }
                }

                // Attach event listeners to price and quantity fields within the specific form
                $(form).find('input[name$=price], input[name$=quantity]').on('input', function() {
                    calculateTotal();
                });
            }

            // Initialize events for the initial form
            initializeFormEvents($('.purchase-form'));

            // Event listener to add new forms
            $('#add-form').click(function() {
                var newForm = $('.purchase-form:first').clone();
                newForm.find('input').val(''); // Clear input values
                $('#forms-container').append(newForm);
                newForm.find('select').select2({
                    placeholder: 'Search',
                    allowClear: true
                });
                initializeFormEvents(newForm);
            });
        });
    </script>
</body>
</html>
