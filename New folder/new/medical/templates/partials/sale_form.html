<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />
</head>
<body hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'>
    
    <form action="" hx-post="{% url 'create-sale' %}"
        hx-on="htmx:afterRequest: this.remove()"
        hx-trigger="click from:#submit-all">
        <div class="row">
            <div class="col-4 col-md-3">
                <label for="{{form.medicine.id_for_label}}" class="form-label">{{form.medicine.label}}</label>
                {{form.medicine}}
            </div>
            <div class="col-4 col-md-3">
                <label for="{{form.price.id_for_label}}" class="form-label">{{form.price.label}}</label>
                {{form.price}}
            </div>
            <div class="col-4 col-md-3">
                <label for="{{form.quantity.id_for_label}}" class="form-label">{{form.quantity.label}}</label>
                {{form.quantity}}
            </div>
            
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#id_medicine').select2();
        });
    </script>
</body>
</html>
