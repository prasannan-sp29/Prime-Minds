<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .header {
            width: 100%;
            text-align: left; /* Align the header content to the left */
            margin-bottom: 20px;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            background-color: #007bff; /* Change background color to blue */
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
        }

        .header a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'new_purchase' %}">New Purchase</a>
    </div>
</body>
</html>
