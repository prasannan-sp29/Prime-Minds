<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        
        h2{
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        h4{
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }
        
        .form-control {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        a{
            color: rgb(34, 34, 34);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Department</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <input type="submit" value="ADD DEPARTMENT" class="btn btn-primary">
        </form>
        <br>
        {% for i in d %}
        <h4><a href="{% url 'department_view' pk=i.id %}">{{ i.d_name }}</a></h4>
        {% endfor %}
    </div>
</body>
</html>
