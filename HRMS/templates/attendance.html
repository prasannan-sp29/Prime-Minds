<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 60px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn-success,
        .btn-danger {
            width: 48%;
            margin: 1%;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .btn-container {
                display: flex;
                justify-content: space-between;
            }
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Prime Minds</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'attendance' %}">Attendance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Attendance</h1>
        <form id="attendanceForm" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_name" class="form-label">User name</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-success" onclick="submitForm('check-in')">Check-In</button>
                <button type="button" class="btn btn-danger" onclick="submitForm('check-out')">Check-Out</button>
            </div>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        function submitForm(action) {
            const form = document.getElementById('attendanceForm');
            const formData = new FormData(form);
            formData.append('action', action);

            fetch("{% url 'attendance' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value,
                },
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.message;
                    document.getElementById('message').classList.remove('text-danger', 'text-success');
                    if (data.success) {
                        document.getElementById('message').classList.add('text-success');
                    } else {
                        document.getElementById('message').classList.add('text-danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').innerText = 'An error occurred. Please try again.';
                    document.getElementById('message').classList.add('text-danger');
                });
        }
    </script>
</body>

</html>
