        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-footer {
            background-color: #f8f9fa;
            border-top: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }
        .img-fluid{
            position:absolute;
            top: 60px;
            right: 20px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- <div class="header">

    <!-- <div class="container text-center"> -->

    <div class="container my-4">
        <div class="row">
            {% for i in data %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">
                        {{ i.name }}
                    </div>
                    <div class="card-body">
                        <p><strong>Date of Birth:</strong> {{ i.DOB }}</p>
                        <p><strong>Phone Number:</strong> {{ i.phone_number }}</p>
                        <p><strong>Department:</strong> {{ i.department }}</p>
                        <img src="{% if i.profile_picture %}{{ i.profile_picture.url }}{% else %}{% static 'images/profile.jpeg' %}{% endif %}"
                            alt="Profile Picture" class="img-fluid" height="70px" width="70px">
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'know_more' pk=i.id %}" class="btn btn-primary">Know More</a>
                        <!-- <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#deleteModal"
                            data-url="{% url 'delete_emp' pk=i.id %}">Delete</button> -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
