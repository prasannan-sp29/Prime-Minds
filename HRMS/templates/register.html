<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 16px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type=text],
        input[type=password],
        input[type=email] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <label for="username"><b>Username</b></label>
            {{form.username}}

            <label for="email"><b>Email</b></label>
            {{form.email}}

            <label for="password1"><b>Password</b></label>
            {{form.password}}

            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
