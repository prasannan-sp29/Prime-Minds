<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacts</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Mobile Number</th>
                <th>Email Id</th>
                <th>Department</th>
                <th>Address</th>
            </tr>
            {% for i in contacts %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.phone_number}}</td>
                <td>{{i.mail_id}}</td>
                <td>{{i.department}}</td>
                <td>{{i.address}}, {{i.city}}, {{i.state}}, {{i.pincode}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
