{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 10px;
        }

        h4 {
            margin-bottom: 20px;
            text-align: center;
        }

        .alert {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="post" class="form" id="form">
            {% csrf_token %}
            <h4>Change Password</h4>

            <div class="row justify-content-center">
                <div class="col-md-12">
                    {% include 'alert.html' %}
                </div>
            </div>

            <h4 style="color: #60a7ee;">Hi, {{ emp.name }}</h4>
            
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Enter New Password" required>
            </div>

            <div class="form-group">
                <label for="reconfirm_password">Re-confirm Password</label>
                <input type="password" name="reconfirm_password" id="reconfirm_password" placeholder="Re Enter the Password" class="form-control" required>
            </div>

            <!-- <input type="hidden" name="user_id" value="{{ user_id }}"> -->

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
