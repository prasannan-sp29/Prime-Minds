<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{% static 'images/leave.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            margin-bottom: 60px;
        }
        .container {
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px 8px 0 0;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .status-approved {
            color: #28a745;
        }
        .status-pending {
            color: #ffc107;
        }
        .status-rejected {
            color: #dc3545;
        }
        footer {
            position: fixed;
            background-color: #343a40;
            color: white;
            text-align: center;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Leave Application</h1>
    </div>

    <div class="container">
        <div class="text-center mb-4">
            <a class="btn btn-primary apply-link" href="{% url 'requestLeave' %}">Apply for Leave</a>
        </div>
        <h2>Leave Status for <span style="color: rgb(235, 114, 28);">{{ request.user }}</span></h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for leave in res %}
                <tr>
                    <td>{{ leave.leavetype }}</td>
                    <td><span class="{% if leave.status == 'Approved' %} status-approved {% elif leave.status == 'Pending' %}status-pending{% elif leave.status == 'Rejected' %}status-rejected{% endif %}">{{ leave.status }}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- <footer>
        Â© 2024 Your Company
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
