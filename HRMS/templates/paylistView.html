<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay List View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Pay List View</h2>
    <table>
        <thead>
            <tr>
                <th>Employee</th>
                <th>Total Gross</th>
                <th>Month</th>
                <th>Show Details</th>
            </tr>
        </thead>
        <tbody>
            
            {% for i in pay %}
            <tr>
                <td>{{ i.employee }}</td>
                <td>{{ i.total_gross }}</td>
                <td>{{ i.month }}</td>
                <td><a href="{% url 'generate_payslip_pdf' pk=i.id %}">View Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
