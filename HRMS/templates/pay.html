<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-dkyTfZypaX3/O95ZTB0kZJMGYxNCATc7P0z5MsfexnYTY2PJsmkO/5Bh+AiNSZ0Fk5KsR1HfBhWh9fmHY2lNvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dkyTfZypaX3/O95ZTB0kZJMGYxNCATc7P0z5MsfexnYTY2PJsmkO/5Bh+AiNSZ0Fk5KsR1HfBhWh9fmHY2lNvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{% static 'images/OIP (4).jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-group a,
        .btn-group button {
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            font-size: 16px;
            padding: 12px 20px;
        }

        .btn i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, {{ request.user }}</h1>
        <div class="btn-group">
            <a class="btn btn-primary" href="{% url 'know_more' pk=data.id %}">
                <i class="fas fa-user"></i> Profile
            </a>
            <a class="btn btn-secondary" href="{% url 'viewAttendance' pk=data.id %}">
                <i class="fas fa-calendar-check"></i> View Attendance
            </a>
            <a class="btn btn-success" href="{% url 'paylistView' pk=data.id %}">
                <i class="fas fa-file-invoice-dollar"></i> View Paylist
            </a>
            <a class="btn btn-warning" href="{% url 'applyLeave' pk=data.id %}">
                <i class="fas fa-plane-departure"></i> Apply Leave
            </a>
            <a class="btn btn-danger" href="{% url 'employee_logout' %}">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
