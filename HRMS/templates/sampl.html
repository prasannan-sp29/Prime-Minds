<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px; /* wider to accommodate the form */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input[type=text], input[type=password], input[type=email], input[type=date], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Employee</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="secondary_email">Secondary Email</label>
                        <input type="email" id="secondary_email" name="secondary_email">
                    </div>
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="city">City</label>
                        <select id="city" name="city" required>
                            <option value="">--</option>
                            <option value="city1">City 1</option>
                            <option value="city2">City 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="religion">Religion</label>
                        <input type="text" id="religion" name="religion">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="relationship_status">Relationship Status</label>
                        <select id="relationship_status" name="relationship_status" required>
                            <option value="">--</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="primary_phone">Primary Phone</label>
                        <input type="text" id="primary_phone" name="primary_phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="India">India</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="">--</option>
                            <option value="state1">State 1</option>
                            <option value="state2">State 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="postal_code">Postal Code</label>
                        <input type="text" id="postal_code" name="postal_code">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="mb-3">
                        <label for="primary_email">Primary Email</label>
                        <input type="email" id="primary_email" name="primary_email" required>
                    </div>
                    <div class="mb-3">
                        <label for="secondary_phone">Secondary Phone</label>
                        <input type="text" id="secondary_phone" name="secondary_phone">
                    </div>
                    <div class="mb-3">
                        <label for="current_city">Current City</label>
                        <input type="text" id="current_city" name="current_city" required>
                    </div>
                    <div class="mb-3">
                        <label for="date_available">Date Available</label>
                        <input type="date" id="date_available" name="date_available">
                    </div>
                    <div class="mb-3">
                        <label for="website">Website/Professional Profile</label>
                        <input type="text" id="website" name="website">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit">Add Employee</button>
            </div>
        </form>
    </div>
</body>
</html>
