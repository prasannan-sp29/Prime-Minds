<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dkyTfZypaX3/O95ZTB0kZJMGYxNCATc7P0z5MsfexnYTY2PJsmkO/5Bh+AiNSZ0Fk5KsR1HfBhWh9fmHY2lNvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background-image: url("{% static 'images/log.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover; */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .wrapper {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header {
            background-color: #070707;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 10;
        }

        .btn-circle {
            width: 125px;
            height: 125px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: absolute;
        }

        .btn-employee {
            background-color: #17a2b8;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-employee:hover {
            background-color: #138496;
        }

        .btn-department {
            background-color: #28a745;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%);
        }

        .btn-department:hover {
            background-color: #218838;
        }

        .btn-payroll {
            background-color: #ffc107;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-payroll:hover {
            background-color: #e0a800;
        }

        .btn-attendance {
            background-color: #007bff;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
        }

        .btn-attendance:hover {
            background-color: #0056b3;
        }

        .btn-contacts {
            background-color: #6c757d;
            top: 20%;
            left: 80%;
            transform: translate(-50%, -50%);
        }

        .btn-contacts:hover {
            background-color: #5a6268;
        }

        .btn-logout {
            background-color: #dc3545;
            top: 80%;
            left: 20%;
            transform: translate(-50%, -50%);
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        .btn-leave {
            background-color: #17a2b8;
            top: 80%;
            left: 80%;
            transform: translate(-50%, -50%);
        }

        .btn-leave:hover {
            background-color: #138496;
        }

        .btn-self-service {
            background-color: #343a40;
            top: 20%;
            left: 20%;
            transform: translate(-50%, -50%);
        }

        .btn-self-service:hover {
            background-color: #2ae798;
        }

        .icon {
            font-size: 2em;
            margin-bottom: 5px;
        }

        footer {
            background-color: #0d0d0e;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute; 
            bottom: 0;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>HRMS</h1>
        </div>

        <a class="btn btn-circle btn-employee" href="{% url 'employee_details' %}">
            <i class="fas fa-user icon"></i>
            <span>Employee</span>
        </a>
        <a class="btn btn-circle btn-department" href="{% url 'addDepartment' %}">
            <i class="fas fa-building icon"></i>
            <span>Departments</span>
        </a>
        <a class="btn btn-circle btn-logout" href="{% url 'AdminLogOut' %}">
            <i class="fas fa-sign-out-alt icon"></i>
            <span>Logout</span>
        </a>
        <a class="btn btn-circle btn-attendance" href="{% url 'allAttendanceView' %}">
            <i class="fas fa-calendar-check icon"></i>
            <span>Attendance</span>
        </a>
        <a class="btn btn-circle btn-leave" href="{% url 'viewLeaveRequest' %}">
            <i class="fas fa-plane-departure icon"></i>
            <span>Leave</span>
        </a>
        <a class="btn btn-circle btn-contacts" href="{% url 'contacts' %}">
            <i class="fas fa-address-book icon"></i>
            <span>Contacts</span>
        </a>
        <a class="btn btn-circle btn-self-service" href="{% url 'pay' %}">
            <i class="fas fa-user-cog icon"></i>
            <span>Self Service</span>
        </a>
        
        <a class="btn btn-circle btn-payroll" href="{% url 'generate_payslip' %}">
            <i class="fas fa-file-invoice-dollar icon"></i>
            <span>Payroll</span>
        </a>
    </div>

    <!-- <footer>
        <p>&copy; 2024 Employee Management System</p>
    </footer> -->
</body>

</html>
