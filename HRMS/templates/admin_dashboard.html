<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{% static 'images/download.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #070707;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        .btn-group-vertical {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 15px 20px;
            font-size: 1.1em;
            width: 100%;
        }

        .btn-employee {
            background-color: #17a2b8;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-employee:hover {
            background-color: #138496;
        }

        .btn-department {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-department:hover {
            background-color: #218838;
        }

        .btn-payroll {
            background-color: #ffc107;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-payroll:hover {
            background-color: #e0a800;
        }

        .btn-attendance {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-attendance:hover {
            background-color: #0056b3;
        }

        .btn-contacts {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-contacts:hover {
            background-color: #5a6268;
        }

        .btn-logout {
            background-color: #dc3545;
            border: none;
            margin-bottom: 30px;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        .btn-leave {
            background-color: #17a2b8;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-leave:hover {
            background-color: #138496;
        }

        footer {
            background-color: #0d0d0e;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Employee Management System</h1>
    </div>

    <div class="container text-center">
        <div class="btn-group-vertical">
            <a class="btn btn-employee" href="{% url 'employee_details' %}">Employee</a>
            <a class="btn btn-department" href="{% url 'addDepartment' %}">Departments</a>
            <a class="btn btn-payroll" href="{% url 'generate_payslip' %}">Payroll</a>
            <a class="btn btn-attendance" href="{% url 'allAttendanceView' %}">Attendance</a>
            <a class="btn btn-leave" href="{% url 'viewLeaveRequest' %}">View Leave Request</a>
            <a class="btn btn-contacts" href="{% url 'contacts' %}">Contacts</a>
            <a class="btn btn-department" href="{% url 'profile' %}">Self Service</a>
            <a class="btn btn-logout" href="{% url 'AdminLogOut' %}">Loout</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Employee Management System</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>

</html>
