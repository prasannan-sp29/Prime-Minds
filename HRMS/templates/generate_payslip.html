<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Payslip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static 'images/payroll3.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 30px;
            opacity: 0.8;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 8px 8px 0 0;
            text-align: center;
            padding: 15px;
        }

        .card-body {
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }

        .btn-outline-primary {
            margin-top: 10px;
            width: 100%;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0a0a0a;
        }

        @media (min-width: 768px) {
            .btn-container {
                display: flex;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 900px;">
            <div class="card-header">
                <h3>Generate Payslip</h3>
            </div>
            <div class="card-body">
                <form method="post" id="subs">
                    {% csrf_token %}
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="month" class="form-label"><strong>Month:</strong></label>
                            {{ form.month }}
                        </div>
                        <div class="col-md-6">
                            <label for="employee_id" class="form-label"><strong>Employee:</strong></label>
                            <select name="employee_id" id="employee_id" class="form-select">
                                <option value="">All Employees</option>
                                {% for employee in employees %}
                                    <option value="{{ employee.id }}">{{ employee.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 text-end mt-3">
                            <button type="button" class="btn btn-primary" onclick="proceeds()">Generate Payslip</button>
                        </div>
                    </div>
                </form>

                <div class="row justify-content-center">
                    <div class="col-md-12">
                        {% include 'alert.html' %}
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Mail ID</th>
                                <th>Month</th>
                                <th>Department</th>
                                <th>Action</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in pay %}
                            <tr>
                                <td>{{ i.employee }}</td>
                                <td>{{ i.employee.mail_id }}</td>
                                <td>{{ i.month|upper }}</td>
                                <td>{{ i.employee.department }}</td>
                                <td>
                                    <button type="button" class="btn btn-outline-primary">
                                        <a href="{% url 'generate_payslip_pdf' pk=i.id %}">View Details</a>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-warning">
                                        <a href="{% url 'delete_payslip' pk=i.id %}">Delete</a>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        function proceeds() {
            document.getElementById('subs').submit()
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
