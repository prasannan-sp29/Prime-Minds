<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
        }

        .header a:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: #fff;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{% url 'new_sale' %}">New Sale</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Tablet Name</th>
                    <th>Phone</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Discount %</th>
                    <th>Tax %</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in s %}
                <tr>
                    <td><a href="{% url 'edit_sale' pk=sale.id %}">{{ sale.customer }}</a></td>
                    <td>{{ sale.medicine }}</td>
                    <td>{{ sale.phone }}</td>
                    <td>{{ sale.price }}</td>
                    <td>{{ sale.quantity }}</td>
                    <td>{{ sale.discount }}</td>
                    <td>{{ sale.tax }}</td>
                    <td>{{ sale.total }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="8">No sales found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
