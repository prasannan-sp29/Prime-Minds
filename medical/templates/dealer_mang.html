<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'add_dealer' %}" class="btn">Add Dealer</a>
        <table>
            <thead>
                <tr>
                    <th>Dealer Name</th>
                    <th>Tablet Name</th>
                    <th>Price</th>
                    <th>Phone Number</th>
                    <th>Mail ID</th>
                    <th>Address</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for i in deal %}
                <tr>
                    <td><a href="{% url 'edit_dealer' pk=i.id %}">{{ i.dealer_name }}</a></td>
                    <td>{{ i.tablet_name }}</td>
                    <td>{{ i.price }}</td>
                    <td>{{ i.phone }}</td>
                    <td>{{ i.mail_id }}</td>
                    <td>{{ i.address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
