<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button,
        input[type="submit"] {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover,
        input[type="submit"]:hover {
            background: #218838;
        }

        .delete-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }

        .delete-link:hover {
            color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Purchase</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="UPDATE">
        </form>
        <a href="{% url 'delete_purchase' pk=res.id %}" class="delete-link" onclick="return confirmDelete();"> DELETE</a>
    </div>
    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this purchase?');
        }
    </script>
</body>
</html>
