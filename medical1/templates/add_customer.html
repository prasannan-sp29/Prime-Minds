{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background: url("{% static 'images/c1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(216, 211, 203, 0.755);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="file"],
        input[type="password"],
        select {
            width: 96%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .error {
            color: red;
            font-size: 14px;
        }


        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }

        .home-button svg {
            margin-right: 8px;
            fill: #fff;
        }

        .home-button:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
    </style>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</head>
<body>
    <button class="home-button" onclick="window.location.href='{% url 'admin_dashboard' %}'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
        </svg>
        Customer
    </button>
    <div class="container">
        <h1>Add Customer</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="profile">Profile picture:</label>
                {{form.profile_picture}}
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                {{form.first_name}}
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                {{form.last_name}}
            </div>
            <div class="form-group">
                <label for="User_name">User Name:</label>
                {{form.username}}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                {{form.password}}
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                {{form.address}}
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                {{form.city}}
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                {{form.state}}
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                {{form.pincode}}
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                {{form.phone_number}}
            </div>
            <div class="error">{{ form.phone_number.errors }}</div>

            <div class="form-group">
                <label for="mail_id">Mail id:</label>
                {{form.mail_id}}
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
