<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
        }

        .header a:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 50px 0;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: #fff;
        }

        .confirm-link {
            display: inline-block;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .confirm-link:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Customer</th>
            <th>Tablet Name</th>
            <th>Phone</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Discount</th>
            <th>Tax</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        {% for i in sales %}
        <tr>
            <td>{{ i.customer }}</td>
            <td>{{ i.tablet_name }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.price }}</td>
            <td>{{ i.quantity }}</td>
            <td>{{ i.discount }}</td>
            <td>{{ i.tax }}</td>
            <td>{{ i.total }}</td>
            <td>
                {% if not i.confirmed %}
                <a href="{% url 'confirm_sale' i.pk %}" class="confirm-link">Confirm</a>
                {% else %}
                Confirmed
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
