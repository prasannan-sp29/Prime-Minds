<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        #form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .purchase-form {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add a new Purchase</h1>
    <form id="form-container" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        {{purchase_formset.management_form}}
        {% for form in purchase_formset %}
        <div class="purchase-form">
            <label for="{{ form.tablet_name.id }}">Tablet Name</label>
            {{ form.tablet_name }}
            <label for="{{ form.price.id }}">Price</label>
            {{ form.price }}
            <label for="{{ form.quantity.id }}">Quantity</label>
            {{ form.quantity }}
            <label for="{{ form.total.id }}">Total</label>
           {{form.total}}
        </div>
        {% endfor %}
        <button id="add-form" type="button">Add Another Tablet</button>
        <button type="submit">Create Purchase</button>
    </form>

    <script>
        let purchaseForm = document.querySelectorAll(".purchase-form")
        let container = document.querySelector("#form-container")
        let addButton = document.querySelector("#add-form")
        let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

        let formNum = purchaseForm.length - 1
        addButton.addEventListener('click', addForm)

        function addForm(e) {
            e.preventDefault()

            let newForm = purchaseForm[0].cloneNode(true)
            let formRegex = RegExp(`form-(\\d){1}-`, 'g')

            formNum++
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
            container.insertBefore(newForm, addButton)
            
            totalForms.setAttribute('value', `${formNum + 1}`)
        }

        container.addEventListener('input', updateTotal)

        function updateTotal(e) {
            if (e.target && e.target.matches('input[type="number"]')) {
                let price = parseFloat(e.target.parentElement.querySelector('input[name$="price"]').value)
                let quantity = parseFloat(e.target.parentElement.querySelector('input[name$="quantity"]').value)
                let total = price * quantity || 0
                e.target.parentElement.querySelector('input[name$="total"]').value = total.toFixed(2)
            }
        }
    </script>

</body>
</html>
